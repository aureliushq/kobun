name: CI
on:
  push:
    branches:
      - "**"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: oven-sh/setup-bun@v2
        with:
          version: "latest"
      - uses: actions/setup-node@v3
        with:
          node-version: 22.x

      - run: bun install --frozen-lockfile
      - run: bun run lint && bun run build
